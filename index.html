<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Samako Cortex Request Form</title>
</head>
<body>
  <h2>Samako Cortex Request Form</h2>
  <form id="cortexForm">
    <input type="text" name="name" placeholder="Full Name" required /><br>
    <input type="text" name="whatsapp" placeholder="WhatsApp Number" required /><br>
    <input type="email" name="email" placeholder="Email" required /><br>
    <input type="text" name="service" placeholder="Service Needed" required /><br>
    <textarea name="summary" placeholder="Summary of Request"></textarea><br>
    <select name="urgency">
      <option value="normal">Normal</option>
      <option value="urgent">Urgent</option>
    </select><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("cortexForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        name: form.name.value,
        whatsapp: form.whatsapp.value,
        email: form.email.value,
        service: form.service.value,
        summary: form.summary.value,
        urgency: form.urgency.value
      };

      fetch("https://script.google.com/macros/s/AKfycbyTarFrlvfb4MnzhwhBPRYsE_QGjJsMy-5xmbFojGjF5PVz2gO0ftEC-h5J-uifLEc/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(response => response.text())
      .then(result => {
        alert("Form submitted successfully!");
        window.location.href = "https://wa.me/2348100653076";
      })
      .catch(error => {
        alert("Submission failed!");
        console.error(error);
      });
    });
  </script>
</body>
</html>
